<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWM-N328 Final Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <style type="text/css">

        * {
            font-family: Helvetica, sans-serif;
        }

        h1 {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Diamond Price Visualization</h1>
    <script type="text/javascript">  

        // Define size variables
        var w = 1000;
        var h = 500;
        var padding = 50;


        // Build svg
        var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);



        // Zoom functions
        function handleZoom(e) {
            d3.selectAll("circle")
            .attr("transform", e.transform)
        };

        let zoom = d3.zoom()
        .on("zoom", handleZoom)
        .scaleExtent([1, 10])
        .extent([[0, 0], [w, h]]);

        d3.select("svg")
        .call(zoom);


        
        // Data parser
        var rowConverter = function(d) {  
                return {        
                    index: parseInt(d.index), 
                    carat: parseFloat(d.carat),
                    cut: d.cut,
                    color: d.color,
                    clarity: d.clarity,
                    depth: parseFloat(d.depth),
                    table: parseInt(d.table),
                    price: parseInt(d.price),
                    x: parseFloat(d.x),
                    y: parseFloat(d.y),
                    z: parseFloat(d.z)
                }; 
        }

        
        d3.csv("diamonds.csv", rowConverter).then(function(data) {    

            var xScale = d3.scaleLinear()
            .domain([d3.min(data, function(d) {return d.carat;}), d3.max(data, function(d) {return d.carat;})])
            .range([padding, w - padding * 2]);

            var yScale = d3.scaleLinear()
            .domain([d3.min(data, function(d) {return d.price;}), d3.max(data, function(d) {return d.price;})])
            .range([h - padding, padding]);

            var myColor = d3.scaleOrdinal()
            .domain(data)
            .range(d3.schemeTableau10);

            var ordinal = d3.scaleOrdinal()
            .domain(["D", "E", "F", "G", "H", "I", "J"])
            .range(["#5778a4", "#e49444", "#d1615d", "#85b6b2", "#6a9f58", "#e7ca60", "#a87c9f"]);

            svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) {return xScale(d.carat);})
            .attr("cy", function(d) {return yScale(d.price);})
            .attr("r", 2)
            .attr('fill', function(d) {return myColor(d);})
            .on("mouseover", function() {    
                d3.select(this)
                .attr("r", 10); }
                )
            .on("mouseout", function() {    
                d3.select(this)
                .attr("r", 2); }
                );

            var xAxis = d3.axisBottom()
            .scale(xScale);

            var yAxis = d3.axisLeft()
            .scale(yScale)

            svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (h - padding) + ")")
            .call(xAxis);

            svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding + ",0)")
            .call(yAxis);

            svg.append("g")
            .attr("class", "legendOrdinal")
            .attr("transform", "translate(" + (w - padding) + ",0)");

            var legendOrdinal = d3.legendColor()
    	    .scale(ordinal);
    
            svg.select(".legendOrdinal")
	  	    .call(legendOrdinal);

        });        
    
    </script>
</body>
</html>
